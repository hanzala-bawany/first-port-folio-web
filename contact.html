             <h1 style="text-align: center; font-size: 35px;">Contact Form</h1> 
            <form action="" method="get">

                
                
                    <!-- <legend style="font-size: 30px; font-weight: 500;">Contatc Form</legend> -->
                    <div class="mb-3 i1">
                        <div class="a">
                            <label for="formGroupExampleInput1a" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput1a"
                                placeholder="First Name">
                        </div>
                        <div class="b">
                            <label for="formGroupExampleInput1b" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput1b"
                                placeholder="Last Name">
                        </div>
                    </div>
                    <div class="mb-3 i2">
                        <label for="formGroupExampleInput2" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Email">
                    </div>
                    <div class="mb-3 i3">
                        <label for="formGroupExampleInput3" class="form-label">Phone Number</label>
                        <input type="phone" class="form-control" id="formGroupExampleInput3" placeholder="Phone">
                    </div>
                    <div class="mb-3 i4">
                        <label for="formGroupExampleInput4a" class="form-label">Mail</label>
                        <input type="radio" name="gender" class="form-control" id="formGroupExampleInput4a"
                            value="Mail">

                        <label for="formGroupExampleInput4b" class="form-label">Femail</label>
                        <input type="radio" class="form-control" name="gender" id="formGroupExampleInput4b"
                            value="Femail">
                    </div>
                    <div class="mb-3 i5">
                        <input type="checkbox" class="form-control" id="formGroupExampleInput5">
                        <label for="formGroupExampleInput5" class="form-label">want to work on a project</label>
                    </div>
                    <div class="i6">
                        <button>Submit</button>
                    </div>
        
            </form>

        </div>
